<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AfterTime Calendar</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/theme-neon.css">
    <link rel="stylesheet" href="assets/css/components.css">
    <link rel="stylesheet" href="assets/css/calendar.css">
</head>
<body class="theme-neon">
    <!-- Header will be loaded via JavaScript -->
    <div id="header-placeholder"></div>

    <main class="calendar-container">
        <div class="calendar-wrapper">
            <div class="calendar-header">
                <h1>Calendar</h1>
                <div class="calendar-navigation">
                    <button id="prev-month" class="nav-button">&lt;</button>
                    <h2 id="month-year">September 2025</h2>
                    <button id="next-month" class="nav-button">&gt;</button>
                </div>
            </div>

            <div class="calendar-grid">
                <div class="weekday-header">Sun</div>
                <div class="weekday-header">Mon</div>
                <div class="weekday-header">Tue</div>
                <div class="weekday-header">Wed</div>
                <div class="weekday-header">Thu</div>
                <div class="weekday-header">Fri</div>
                <div class="weekday-header">Sat</div>
                <!-- Calendar days will be generated by JavaScript and appended directly to calendar-grid -->
            </div>
        </div>

        <div class="task-panel" id="task-panel">
            <div class="task-header">
                <h3 id="selected-date">No date selected</h3>
                <button id="add-task" class="task-button">+ Add Task</button>
            </div>

            <!-- Daily schedule for time slots -->
            <div id="daily-schedule-container" style="display: none;">
                <h4 class="schedule-title">Daily Schedule</h4>
                <div class="daily-schedule" id="daily-schedule">
                    <!-- Hour slots will be generated by JavaScript -->
                </div>
            </div>

            <div id="tasks-container" class="tasks-container">
                <!-- Tasks will be loaded here -->
                <p class="no-tasks-message">Select a date to view or add tasks</p>
            </div>
        </div>
    </main>

    <!-- Task Modal for Adding/Editing -->
    <div id="task-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h3 id="modal-title">Add Task</h3>
            <form id="task-form">
                <input type="hidden" id="task-id">
                <input type="hidden" id="task-date">

                <div class="form-group">
                    <label for="task-title">Title:</label>
                    <input type="text" id="task-title" required>
                </div>

                <div class="form-group">
                    <label for="task-time">Start Time:</label>
                    <input type="time" id="task-time">
                </div>

                <div class="form-group">
                    <label for="task-end-time">End Time:</label>
                    <input type="time" id="task-end-time">
                </div>

                <div class="form-group">
                    <label for="task-description">Description:</label>
                    <textarea id="task-description" rows="4"></textarea>
                </div>

                <div class="form-actions">
                    <button type="submit" class="save-button">Save</button>
                    <button type="button" id="cancel-button" class="cancel-button">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Footer will be loaded via JavaScript -->
    <div id="footer-placeholder"></div>

    <script src="assets/js/main.js"></script>
    <script src="assets/js/pages/calendar.js"></script>
</body>
</html>
