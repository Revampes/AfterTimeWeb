<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="assets/css/components.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/theme-neon.css">
    <link rel="stylesheet" href="assets/css/components/sidebar.css">
    <link rel="stylesheet" href="assets/css/components/header.css">
    <link rel="stylesheet" href="assets/css/login.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="theme-neon">
    <!-- Header (unified with index.html) -->
    <header class="main-header">
        <nav class="navbar">
            <div class="nav-brand">
                <a href="index.html">
                    <img src="assets/images/icons/icons.png" alt="AfterTime logo" class="site-logo site-logo--transparent" style="height:44px;max-width:180px;width:auto;object-fit:contain;">
                </a>
            </div>

            <ul class="nav-menu">
                <!-- Will be filled by JS -->
            </ul>

            <!-- New Menu Toggle Button -->
            <button class="menu-toggle-btn" aria-label="Toggle Menu">â˜°</button>
            <!-- Login Button -->
            <a href="login.html" class="login-header-btn">Login</a>
        </nav>
    </header>

    <!-- Sidebar components -->
    <div class="sidebar">
        <nav>
            <ul>
                <!-- Will be filled by JS -->
            </ul>
        </nav>
    </div>

    <!-- Side navigation for mobile -->
    <div id="mySidenav" class="sidenav">
        <!-- Will be filled by JS -->
    </div>
    <!-- Main Content -->
    <main style="align-items: center; justify-content: center; display: flex;">
        <div class="login-card">
            <h2>Sign In</h2>
            <form id="loginForm" autocomplete="off">
                <div class="username-container" style="margin-bottom:18px;">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" class="login-input" required autofocus>
                </div>
                <div class="password-container">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" class="login-input" required>
                </div>
                <div class="login-error" id="loginError"></div>
                <button type="submit" class="login-btn">Login</button>
                <div style="margin-top:16px;text-align:center;color:var(--text-dim);font-size:13px;">Use <b>username: 1</b> & <b>password: 1</b></div>
            </form>
        </div>
    </main>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/sidebar.js"></script>
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/pages/login.js"></script>
</body>
</html>
