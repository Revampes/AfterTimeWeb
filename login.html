<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="assets/css/components.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/theme-neon.css">
    <link rel="stylesheet" href="assets/css/components/sidebar.css">
    <link rel="stylesheet" href="assets/css/components/header.css">
    <link rel="stylesheet" href="assets/css/login.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="theme-neon">
    <!-- Header (unified with index.html) -->
    <header class="main-header">
        <nav class="navbar">
            <div class="nav-brand">
                <a href="index.html">
                    <img src="assets/images/icons/icons.png" alt="AfterTime logo" class="site-logo site-logo--transparent" style="height:44px;max-width:180px;width:auto;object-fit:contain;">
                </a>
            </div>

            <ul class="nav-menu">
                <!-- Will be filled by JS -->
            </ul>

            <!-- New Menu Toggle Button -->
            <button class="menu-toggle-btn" aria-label="Toggle Menu">â˜°</button>
            <!-- Login Button -->
            <a href="login.html" class="login-header-btn">Login</a>
        </nav>
    </header>

    <!-- Sidebar components -->
    <div class="sidebar">
        <nav>
            <ul>
                <!-- Will be filled by JS -->
            </ul>
        </nav>
    </div>

    <!-- Side navigation for mobile -->
    <div id="mySidenav" class="sidenav">
        <!-- Will be filled by JS -->
    </div>
    <!-- Main Content -->
    <main style="align-items: center; justify-content: center; display: flex;">
        <div class="login-card" style="background:var(--panel-bg);padding:36px 32px 28px 32px;border-radius:16px;box-shadow:0 8px 32px rgba(0,0,0,0.35),0 0 0 2px var(--neon-accent-2);min-width:320px;max-width:90vw;">
            <h2 style="margin-top:0;color:var(--neon-accent-2);text-align:center;">Sign In</h2>
            <form id="loginForm" autocomplete="off">
                <div style="margin-bottom:18px;">
                    <label for="username" style="color:var(--neon-accent-2);font-size:14px;">Username</label>
                    <input type="text" id="username" name="username" class="login-input" required autofocus style="width:100%;padding:10px 12px;margin-top:4px;border-radius:8px;border:1px solid var(--gradient-end);background:var(--dark-bg);color:var(--text-primary);">
                </div>
                <div style="margin-bottom:18px;">
                    <label for="password" style="color:var(--neon-accent-2);font-size:14px;">Password</label>
                    <input type="password" id="password" name="password" class="login-input" required style="width:100%;padding:10px 12px;margin-top:4px;border-radius:8px;border:1px solid var(--gradient-end);background:var(--dark-bg);color:var(--text-primary);">
                </div>
                <div id="loginError" style="color:#ff7de9;font-size:13px;min-height:18px;margin-bottom:10px;"></div>
                <button type="submit" class="login-btn" style="width:100%;padding:12px 0;border-radius:8px;background:linear-gradient(90deg,var(--neon-accent-2),var(--neon-accent));color:#181828;font-weight:700;font-size:16px;border:none;box-shadow:0 2px 12px rgba(0,230,255,0.12);cursor:pointer;">Login</button>
                <div style="margin-top:16px;text-align:center;color:var(--text-dim);font-size:13px;">Use <b>username: 1</b> & <b>password: 1</b></div>
            </form>
        </div>
    </main>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/sidebar.js"></script>
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/pages/login.js"></script>
</body>
</html>
